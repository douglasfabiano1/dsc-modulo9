<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DSCommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <header>
      <nav class="dsc-container">
        <h1>DSCommerce</h1>
        <a href="#">Entrar</a>
      </nav>
    </header>
    <main>
      <section id="login-section" class="dsc-container">
        <div class="dsc-login-form-container">
          <form class="dsc-card dsc-form">
            <h2>Login</h2>
            <div class="dsc-form-controls-container">
              <div>
                <input
                  class="dsc-form-control dsc-input-error"
                  type="text"
                  placeholder="Email"
                />
                <div class="dsc-form-error">Campo obrigat√≥rio</div>
              </div>
              <div>
                <input
                  class="dsc-form-control"
                  type="password"
                  placeholder="Senha"
                />
              </div>
            </div>
            <div class="dsc-login-form-buttons dsc-mt20">
              <button type="submit" class="dsc-btn dsc-btn-blue">
                Entrar</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
